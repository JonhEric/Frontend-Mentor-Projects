      <div></div>
      <div></div>
      <div></div>
    </div>

        Streamline processes, create team rituals, <br>
        and watch productivity soar.
      </p>
      <button>Learn more</button>
      <div class="client-logo">
        <img src="images/client-databiz.svg" alt="">
